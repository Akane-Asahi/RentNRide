<!DOCTYPE html>
<html>

<head>
    <title>Demo</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>25</td>
                <td>Male</td>
                <td><input type="button" value="View Info" onclick="redirectToInfo('John Doe', '25', 'Male')"></td>
            </tr>
            <tr>
                <td>Jane Doe</td>
                <td>28</td>
                <td>Female</td>
                <td><input type="button" value="View Info" onclick="redirectToInfo('Jane Doe', '28', 'Female')"></td>
            </tr>
            <tr>
                <td>Bob Smith</td>
                <td>30</td>
                <td>Male</td>
                <td><input type="button" value="View Info" onclick="redirectToInfo('Bob Smith', '30', 'Male')"></td>
            </tr>
        </tbody>
    </table>

    <script>
        function redirectToInfo(name, age, gender) {
            sessionStorage.setItem("name", name);
            sessionStorage.setItem("age", age);
            sessionStorage.setItem("gender", gender);
            window.location.href = "info.html";
        }
    </script>


    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        <input type="button" value="Submit" onclick="saveData()">
    </form>

    <script>
        function saveData() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            sessionStorage.setItem("name", name);
            sessionStorage.setItem("email", email);
            sessionStorage.setItem("phone", phone);

            window.location.href = "page2.html";
        }
    </script>



</body>

</html>
