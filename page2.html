<!DOCTYPE html>
<html>

<head>
    <title>Page 2</title>
</head>

<body>
    <h2>Page 2</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" disabled><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" disabled><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" disabled><br><br>
    </form>

    <script>
        document.getElementById("name").value = sessionStorage.getItem("name");
        document.getElementById("email").value = sessionStorage.getItem("email");
        document.getElementById("phone").value = sessionStorage.getItem("phone");
    </script>
</body>

</html>
